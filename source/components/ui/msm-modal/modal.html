<div class="modal-header">
    <div class="modal-header-inner clearfix">
        <h3 class="pull-left">Modal title</h3>
        <span class="pull-right close-modal" ng-click="cancel()"><i class="zmdi zmdi-close"></i></span>
    </div>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary mr-s" ng-click="ok()">OK</button>
</div>
