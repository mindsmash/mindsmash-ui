<form class="form-inline items-form">
  <div class="form-group items-form-group">
    <label for="items">{{ vm.text }}</label>
    <select id="items" class="form-control items-form-select"
            ng-model="vm.options.selected"
            ng-options="option for option in vm.options.values"></select>
  </div>
</form>
